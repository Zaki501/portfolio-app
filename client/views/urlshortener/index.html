<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="/api/shorturl/new" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.EnterUrlHere.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
        <p>
          <a href="https://github.com/Zaki501/URL-Shortener/blob/gomix/server.js">Link to github code</a>
        </p> 
      </section>
    </main>
  </body>
</html>
